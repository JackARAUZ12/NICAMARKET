<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panel del Alumno — NicaMarket</title>
  <meta name="description" content="Panel del alumno: temario completo del curso Marketing Digital en Nicaragua — 29 lecciones detalladas, clases y tareas." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#03101b; --card:#071226; --accent:#ff6b35; --accent-2:#7c3aed; --muted:#9aa4b2;
      --container:1150px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html, body { background-color: var(--bg) !important; }
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#03101b 0%,#041022 70%);color:#eaf2ff;-webkit-font-smoothing:antialiased}
    .container{max-width:var(--container);margin:24px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:72px;height:72px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:900;font-size:22px}
    .title{font-weight:900}
    .subtitle{color:var(--muted);font-size:14px}
    .controls{display:flex;gap:10px}
    .btn{padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#051021;font-weight:800;text-decoration:none}
    .btn-ghost{padding:9px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);color:var(--muted);text-decoration:none}
    .layout{display:grid;grid-template-columns:1fr 360px;gap:22px;margin-top:20px}
    .card{background-color:rgba(7,18,38,0.65);padding:22px;border-radius:16px}
    .lessons{margin-top:22px;display:flex;flex-direction:column;gap:14px}
    .lesson{display:flex;gap:16px;padding:18px;border-radius:16px;background-color:rgba(8,14,24,0.55)}
    .lesson-index{min-width:58px;height:58px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-weight:900}
    .lesson-body{flex:1}
    .lesson-title{font-weight:900;font-size:16px;margin-bottom:6px}
    .lesson-desc{color:var(--muted);font-size:14px;margin-bottom:8px}
    .lesson-meta{font-size:13px;color:var(--muted)}
    .lesson-actions{display:flex;gap:10px}
    .action-class{padding:10px 14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#051021;font-weight:900;text-decoration:none}
    .action-task{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);color:var(--muted);text-decoration:none}
    .special-block{display:flex;justify-content:space-between;align-items:center;gap:16px;padding:22px;border-radius:18px;background:linear-gradient(180deg,rgba(124,58,237,0.15),rgba(124,58,237,0.05))}
    .special-title{font-weight:900;font-size:18px}
    .special-desc{color:var(--muted);margin-top:6px}
    footer{margin-top:18px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">NM</div>
        <div>
          <div class="title">NicaMarket — Panel del Alumno</div>
          <div class="subtitle">Curso: Marketing Digital en Nicaragua — 29 lecciones (1 mes)</div>
        </div>
      </div>
      <div class="controls">
        <a class="btn-ghost" href="/">Volver al sitio</a>
        <a class="btn" href="tel:+50581294177">Soporte / WhatsApp</a>
      </div>
    </header>

    <div class="layout">
      <main>
        <div class="card">
          <h1>Bienvenido/a al curso de Marketing Digital</h1>
          <p class="subtitle">Curso práctico adaptado al mercado nicaragüense.</p>
          <div class="lessons" id="lessonsList"></div>
        </div>
      </main>
      <aside>
        <div class="card">Duración: 1 mes · Modalidad Online</div>
      </aside>
    </div>

    <footer>© <span id="year"></span> NicaMarket</footer>
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const LESSONS = [
    { title:'Introducción al marketing digital en Nicaragua', desc:'Cómo funciona el mercado digital nica.', duration:'12 min' },
    { title:'Público objetivo básico', desc:'Definir cliente ideal.', duration:'10 min' },
    { title:'Facebook el atrae clientes', desc:'Vender usando Facebook.', duration:'10 min' },
    { title:'Whatsapp Business el cerrador de ventas', desc:'Cerrar ventas en WhatsApp.', duration:'10 min' },
    { title:'TikTok el generador de ruido', desc:'Alcance rápido con TikTok.', duration:'12 min' },
    { title:'Introducción a la IA para emprendedores nicas', desc:'IA aplicada a negocios.', duration:'25 min' },
    { title:'Uso de ChatGPT para dar ideas y planear', desc:'Planificación con IA.', duration:'30 min' },
    { title:'Uso de ChatGPT para escribir textos rápido', desc:'Copywriting con IA.', duration:'28 min' },
    { title:'Cómo usar Canva para tus diseños', desc:'Diseño fácil y rápido.', duration:'22 min' },
    { title:'Cómo usar Freepik para tus diseños', desc:'Recursos gráficos.', duration:'30 min' },
    { title:'Cómo crear publicaciones que sí venden', desc:'Posts que convierten.', duration:'35 min' },
    { title:'Cómo crear tu Facebook Page', desc:'Página profesional.', duration:'30 min' },
    { title:'Anuncios en Facebook y segmentación', desc:'Segmentar anuncios.', duration:'25 min' },
    { title:'Errores comunes que matan tus anuncios', desc:'Errores frecuentes.', duration:'32 min' },
    { title:'Qué medir y cómo interpretar lo básico', desc:'Lectura de métricas.', duration:'28 min' },
    { title:'Cómo atender al cliente en campañas', desc:'Atención efectiva.', duration:'30 min' },
    { title:'Uso de IA en la atención al cliente', desc:'Automatización.', duration:'34 min' },
    { title:'Manejo de objeciones', desc:'Responder objeciones.', duration:'30 min' },
    { title:'Cómo cerrar ventas', desc:'Cerrar con confianza.', duration:'26 min' },
    { title:'Errores que matan ventas en WhatsApp', desc:'Errores comunes.', duration:'28 min' },
    { title:'Cómo enviar precios sin espantar', desc:'Presentar precios.', duration:'24 min' },
    { title:'Construcción de confianza en WhatsApp', desc:'Generar confianza.', duration:'30 min' },
    { title:'Uso de testimonios reales', desc:'Prueba social.', duration:'22 min' },
    { title:'IA para ideas de contenido infinitas', desc:'Creatividad constante.', duration:'28 min' },
    { title:'Análisis de competencia', desc:'Análisis competitivo.', duration:'26 min' },
    { title:'Negocios rentables para publicidad', desc:'Detectar rentabilidad.', duration:'36 min' },
    { title:'Mini plan de marketing 7 días', desc:'Plan semanal.', duration:'30 min' },
    { title:'Proyecto Final', desc:'Sistema completo de ventas.', duration:'60+ min' }
  ];

  const list = document.getElementById('lessonsList');

  LESSONS.forEach((lesson, idx) => {
    const i = idx + 1;

    if (i === 15) {
      const sys = document.createElement('div');
      sys.className = 'special-block';
      sys.innerHTML = `<div><div class="special-title">SISTEMÁTICO — Lecciones 1 a 14</div><div class="special-desc">Evaluación del primer bloque.</div></div><a class="btn" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSdyoKuooJjCsa6A-bJ-q8k7XYO43v5fB0zHsOu25o0XKeDtzQ/viewform?usp=header">Hacer sistemático</a>`;
      list.appendChild(sys);
    }

    const el = document.createElement('article');
    el.className = 'lesson';
    el.innerHTML = `<div class="lesson-index">#${i}</div><div class="lesson-body"><div class="lesson-title">${i}. ${lesson.title}</div><div class="lesson-desc">${lesson.desc}</div><div class="lesson-meta"><strong>Duración:</strong> ${lesson.duration}</div></div><div class="lesson-actions"><a class="action-task" href="./tarea${i}.html">Tarea</a><a class="action-class" href="./clase${i}.html">Clase</a></div>`;
    list.appendChild(el);

    if (i === 28) {
      const ex = document.createElement('div');
      ex.className = 'special-block';
      ex.innerHTML = `<div><div class="special-title">EXAMEN FINAL — Todas las lecciones</div><div class="special-desc">Evaluación final del curso.</div></div><a class="btn" href="./examen.html">Hacer examen</a>`;
      list.appendChild(ex);
    }
  });
</script>
</body>
</html>
